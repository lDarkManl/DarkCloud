{% extends 'base.html' %}

{% block main %}
	<button class="btn btn-light border-secondary"><a href="{% url 'notes:index_notes' %}">Назад</a></button>
	<button class="btn btn-light border-secondary"><a href="{% url 'notes:delete_note' note.id %}">Удалить</a></button>
	<form method="post">
		{% csrf_token %}
	    {{ form.as_p }}
	    <input type="submit" value="Обновить">
	</form>
	
{% endblock %}
