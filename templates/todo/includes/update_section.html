
<div class="modal fade" id="changeSection" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="changeSectionLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
		<div class="modal-header">
		  <h1 class="modal-title fs-5" id="changeSectionLabel">Создать секцию</h1>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
			<form action="{% url 'todo:change_section' section_obj.id %}" method="POST">
				{% csrf_token %}
				{{ section_form.as_p }}
				<input type="submit">
			</form>
		</div>
    </div>
  </div>
</div>
